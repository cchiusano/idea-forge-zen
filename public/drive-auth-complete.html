<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google Drive Connected</title>
  <meta name="robots" content="noindex" />
  <link rel="canonical" href="/drive-auth-complete.html" />
</head>
<body style="font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; padding: 24px; text-align: center;">
  <p id="msg">Connecting…</p>
  <script>
    (function () {
      try {
        const params = new URLSearchParams(location.search);
        const status = params.get('status') || 'success';
        const error = params.get('error') || '';
        if (window.opener && !window.opener.closed) {
          window.opener.postMessage({ type: 'drive-auth', status, error }, '*');
        }
        document.getElementById('msg').textContent =
          status === 'success'
            ? '✓ Connected successfully! You can close this window.'
            : 'Authorization failed. You can close this window.';
        setTimeout(function () { try { window.close(); } catch (e) {} }, 200);
      } catch (e) {
        console.error('drive-auth-complete error:', e);
      }
    })();
  </script>
</body>
</html>
